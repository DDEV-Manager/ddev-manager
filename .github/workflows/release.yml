name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'macos'
          - 'linux-x64'
          - 'linux-arm64'
          - 'windows-x64'
          - 'windows-arm64'
      dry_run:
        description: 'Dry run (build only, no release)'
        required: false
        type: boolean
        default: true

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.dry_run != true }}
    outputs:
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

  release:
    needs: changelog
    if: ${{ !cancelled() }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos
            platform: macos-latest
            args: --target universal-apple-darwin
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
          - name: linux-x64
            platform: ubuntu-22.04
            args: ''
            rust_targets: ''
          - name: linux-arm64
            platform: ubuntu-24.04-arm64
            args: ''
            rust_targets: ''
          - name: windows-x64
            platform: windows-latest
            args: ''
            rust_targets: ''
          - name: windows-arm64
            platform: windows-latest
            args: --target aarch64-pc-windows-msvc
            rust_targets: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}
    steps:
      - name: Check if should run
        id: should_run
        run: echo "skip=${{ inputs.platform != '' && inputs.platform != matrix.name }}" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/checkout@v4
        if: steps.should_run.outputs.skip != 'true'

      - name: Setup pnpm
        if: steps.should_run.outputs.skip != 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: steps.should_run.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        if: steps.should_run.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: steps.should_run.outputs.skip != 'true' && contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        if: steps.should_run.outputs.skip != 'true'
        run: pnpm install

      - name: Build only (dry run)
        if: steps.should_run.outputs.skip != 'true' && inputs.dry_run == true
        run: pnpm tauri build ${{ matrix.args }}

      - name: Build and release
        if: steps.should_run.outputs.skip != 'true' && inputs.dry_run != true
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DDEV Manager ${{ github.ref_name }}'
          releaseBody: |
            ${{ needs.changelog.outputs.changelog }}

            ## Download

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Universal (Intel + Apple Silicon) | `.dmg` |
            | Windows | x64 | `.msi` or `.exe` |
            | Windows | ARM64 | `.exe` |
            | Linux | x64 | `.deb` or `.AppImage` |
            | Linux | ARM64 | `.deb` or `.AppImage` |

            ---
            **macOS users**: Run `xattr -cr "/Applications/DDEV Manager.app"` if blocked by Gatekeeper.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }} --config src-tauri/tauri.release.conf.json
          updaterJsonPreferNsis: true

      - name: Upload artifacts (dry run)
        if: steps.should_run.outputs.skip != 'true' && inputs.dry_run == true
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            src-tauri/target/*/release/bundle/**/*
          if-no-files-found: error
